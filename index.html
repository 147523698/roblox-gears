<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Gears Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .section {
      margin: 40px 0;
    }

    .gear-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gear {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 130px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .gear.good {
      border: 2px solid green;
    }

    .gear.bad {
      border: 2px solid red;
    }

    .gear img {
      width: 110px;
      height: 110px;
      border-radius: 5px;
    }

    .gear p {
      margin: 5px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>🔫 Liste des Gears Roblox</h1>

  <div class="section">
    <h2>✅ Gears autorisés</h2>
    <div class="gear-list" id="gears-ok"></div>
  </div>

  <div class="section">
    <h2>❌ Gears interdits</h2>
    <div class="gear-list" id="gears-ban"></div>
  </div>

  <script>
    const gearsOk = [
      { id: 12345678 },
      { id: 23456789 },
    ];

    const gearsBan = [
      { id: 87654321 },
      { id: 76543210 },
    ];

    function createGearElement(gear, type) {
      const div = document.createElement('div');
      div.className = `gear ${type}`;

      const img = document.createElement('img');
      img.src = `https://www.roblox.com/asset-thumbnail/image?assetId=${gear.id}&width=110&height=110&format=png`;

      const p = document.createElement('p');
      p.textContent = `ID: ${gear.id}`;

      div.appendChild(img);
      div.appendChild(p);

      return div;
    }

    const okContainer = document.getElementById('gears-ok');
    const banContainer = document.getElementById('gears-ban');

    gearsOk.forEach(gear => {
      okContainer.appendChild(createGearElement(gear, 'good'));
    });

    gearsBan.forEach(gear => {
      banContainer.appendChild(createGearElement(gear, 'bad'));
    });
  </script>

</body>
</html>
